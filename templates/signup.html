<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm" style="backdrop-filter: blur(10px); background: rgba(255,255,255,0.85) !important;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/" style="font-size: 2rem; letter-spacing: 1px;">Quiziac</a>
    <button id="theme-toggle" class="btn btn-outline-primary ms-auto" onclick="toggleTheme()">
      <span id="theme-icon" class="fas fa-moon"></span>
    </button>
  </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="glass-card p-5 shadow-lg animate__animated animate__fadeInUp" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="fw-bold mb-2" style="font-size:2.2rem;">Create Account</h1>
      <p class="lead text-muted">Sign up to start your AI-powered learning journey</p>
    </div>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user"></i> Username</label>
        <input type="text" class="form-control form-input" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control form-input" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control form-input" id="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100 animate__animated animate__pulse animate__infinite">Sign Up</button>
    </form>
    <div class="text-center mt-4">
      <p class="text-muted">Already have an account?</p>
      <a href="/login" class="btn btn-outline-secondary w-100">Sign In</a>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function setTheme(dark) {
  if (dark) {
    document.body.classList.add('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-sun';
    localStorage.setItem('theme', 'dark');
  } else {
    document.body.classList.remove('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-moon';
    localStorage.setItem('theme', 'light');
  }
}
function toggleTheme() {
  setTheme(!document.body.classList.contains('dark-mode'));
}
window.onload = function() {
  const theme = localStorage.getItem('theme');
  setTheme(theme === 'dark');
};
// TODO: Add AJAX signup logic
</script>
</body>
</html>
