<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz History - Quiziac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/static/custom.css" rel="stylesheet">
  <style>
    .history-card {
      border-radius: 18px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      color: var(--foreground);
    }
    .quiz-badge {
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.25rem 0.75rem;
      background: #f7e8a3;
      color: #6c47ff;
      margin-left: 0.5rem;
    }
    .quiz-badge.easy { background: #d4f7c5; color: #2e7d32; }
    .quiz-badge.medium { background: #f7e8a3; color: #b59f00; }
    .quiz-badge.hard { background: #f7c5c5; color: #c62828; }
    .btn-gradient {
      background: var(--primary-gradient);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      margin-bottom: 0.5rem;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #8f5fff 60%, #6c47ff 100%);
      color: #fff;
    }
    .search-bar, .filter-select {
      background: var(--input-bg);
      color: var(--foreground);
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
    }
    .search-bar::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm" style="backdrop-filter: blur(10px); background: rgba(255,255,255,0.85) !important;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/" style="font-size: 2rem; letter-spacing: 1px;">Quiziac</a>
    <button id="theme-toggle" class="btn btn-outline-primary ms-auto" onclick="toggleTheme()">
      <span id="theme-icon" class="fas fa-moon"></span>
    </button>
  </div>
</nav>
<div class="container py-5">
  <h2 class="mb-4 fw-bold" style="font-size:2rem;">Quiz History</h2>
  <div class="row mb-4 g-3 animate__animated animate__fadeInDown">
    <div class="col-md-4">
      <input type="text" class="form-control search-bar" id="searchInput" placeholder="Search quizzes...">
    </div>
    <div class="col-md-3">
      <select class="form-select filter-select" id="difficultyFilter">
        <option value="">All Difficulties</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="col-md-3">
      <select class="form-select filter-select" id="sortBy">
        <option value="recent">Most Recent</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>
  </div>
  <div id="quizHistoryList">
    {% for quiz in quizzes %}
      <div class="history-card animate__animated animate__fadeInUp">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h5 style="font-weight:700;">{{ quiz.title }}
              <span class="quiz-badge {{ quiz.difficulty|lower }}">{{ quiz.difficulty }}</span>
            </h5>
            <div style="font-size:1rem; color:var(--foreground);">{{ quiz.topic }}</div>
          </div>
        </div>
        <div class="mb-2">
          <span class="me-3"><i class="fas fa-book"></i> {{ quiz.num_questions }} questions</span>
          <span class="me-3"><i class="fas fa-clock"></i> ~{{ quiz.duration }}</span>
          <span><i class="fas fa-history"></i> Last attempt: {{ quiz.last_attempt }}</span>
        </div>
        <a href="/quiz/{{ quiz.id }}" class="btn btn-gradient me-2">Start Quiz</a>
        <a href="/results/{{ quiz.id }}" class="btn btn-outline-secondary">Review Quiz</a>
      </div>
    {% else %}
      <div class="alert alert-info">No quizzes found.</div>
    {% endfor %}
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script>
function setTheme(dark) {
  if (dark) {
    document.body.classList.add('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-sun';
    localStorage.setItem('theme', 'dark');
  } else {
    document.body.classList.remove('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-moon';
    localStorage.setItem('theme', 'light');
  }
}
function toggleTheme() {
  setTheme(!document.body.classList.contains('dark-mode'));
}
window.onload = function() {
  const theme = localStorage.getItem('theme');
  setTheme(theme === 'dark');
};
</script>
</body>
</html>
