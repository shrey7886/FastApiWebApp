<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Quiziac</a>
    <button id="theme-toggle" class="btn btn-outline-primary ms-auto" onclick="toggleTheme()">
      <span id="theme-icon" class="fas fa-moon"></span>
    </button>
  </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <span class="navbar-brand" style="font-size: 2rem; color: #6c47ff;">AI Quiz App</span>
        </div>
        <h4 class="mb-3 text-center">Login</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/signup">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function setTheme(dark) {
  if (dark) {
    document.body.classList.add('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-sun';
    localStorage.setItem('theme', 'dark');
  } else {
    document.body.classList.remove('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-moon';
    localStorage.setItem('theme', 'light');
  }
}
function toggleTheme() {
  setTheme(!document.body.classList.contains('dark-mode'));
}
window.onload = function() {
  const theme = localStorage.getItem('theme');
  setTheme(theme === 'dark');
};
// TODO: Add AJAX login logic
</script>
</body>
</html>
