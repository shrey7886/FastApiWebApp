<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz - Quiziac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="/static/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      border-color: rgba(255,255,255,0.3);
    }
    .form-label {
      font-weight: 500;
      color: var(--foreground);
    }
    .form-select, .form-control {
      background: var(--input-bg);
      color: var(--foreground);
      border: 1.5px solid var(--input-border);
      border-radius: 12px;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .btn-gradient {
      background: var(--primary-gradient);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      margin-bottom: 0.5rem;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #8f5fff 60%, #6c47ff 100%);
      color: #fff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light shadow-sm" style="backdrop-filter: blur(10px); background: rgba(255,255,255,0.85) !important;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/" style="font-size: 2rem; letter-spacing: 1px;">Quiziac</a>
    <button id="theme-toggle" class="btn btn-outline-primary ms-auto" onclick="toggleTheme()">
      <span id="theme-icon" class="fas fa-moon"></span>
    </button>
  </div>
</nav>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="glass-card p-5 shadow-lg animate__animated animate__fadeInUp" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="fw-bold mb-2" style="font-size:2.2rem;">Create AI-Powered Quiz</h1>
      <p class="lead text-muted">Set your quiz options and let AI generate unique questions!</p>
    </div>
    <form id="quizSetupForm">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-book"></i> Quiz Topic</label>
        <input type="text" class="form-control" id="topic" placeholder="Enter any topic (e.g., JavaScript, History, Science)" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-signal"></i> Difficulty</label>
        <select class="form-select" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-list-ol"></i> Number of Questions</label>
        <input type="range" class="form-range" id="numQuestions" min="3" max="15" value="5" oninput="document.getElementById('numQuestionsValue').textContent = this.value">
        <div class="text-muted">Questions: <span id="numQuestionsValue">5</span></div>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-clock"></i> Time Duration (minutes)</label>
        <input type="number" class="form-control" id="duration" min="1" max="60" value="10">
      </div>
      <button type="submit" class="btn btn-gradient btn-lg w-100 animate__animated animate__pulse animate__infinite">Generate Quiz</button>
    </form>
  </div>
</div>
<script>
function setTheme(dark) {
  if (dark) {
    document.body.classList.add('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-sun';
    localStorage.setItem('theme', 'dark');
  } else {
    document.body.classList.remove('dark-mode');
    document.getElementById('theme-icon').className = 'fas fa-moon';
    localStorage.setItem('theme', 'light');
  }
}
function toggleTheme() {
  setTheme(!document.body.classList.contains('dark-mode'));
}
window.onload = function() {
  const theme = localStorage.getItem('theme');
  setTheme(theme === 'dark');
};

document.getElementById('quizSetupForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const topic = document.getElementById('topic').value;
  const difficulty = document.getElementById('difficulty').value;
  const numQuestions = document.getElementById('numQuestions').value;
  const duration = document.getElementById('duration').value;
  // You can add user_id or tenant_id if needed
  const response = await fetch('/generate-quiz', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ topic, difficulty, num_questions: numQuestions, duration })
  });
  const data = await response.json();
  if (data.success && data.quiz_id) {
    window.location.href = `/quiz/${data.quiz_id}`;
  } else {
    alert('Failed to generate quiz.');
  }
});
</script>
</body>
</html>
